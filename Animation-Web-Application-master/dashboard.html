<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | Animation Software</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0e0e0e;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .logout-button button {
            background-color: #9932cc;
            color: white;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            height: 100vh;
            width: 100vw;
        }

        .tile {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            text-decoration: none;
            transition: all 0.6s ease-in-out;
            position: relative;
            z-index: 1;
            overflow: hidden;
            border-radius: 0;
        }

        .learn { background: linear-gradient(135deg, #6a0dad, #8e2de2); }
        .animate { background: linear-gradient(135deg, #4b0082, #7b68ee); }
        .community { background: linear-gradient(135deg, #800080, #9932cc); }
        .feedback { background: linear-gradient(135deg, #2e0854, #6a0dad); }

        .tile:hover {
            border-radius: 50%;
            transform: scale(2.5);
            z-index: 1000;
            box-shadow: 0 0 100px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="logout-button">
        <form action="LogoutServlet" method="post">
            <button type="submit">Logout</button>
        </form>
    </div>

    <div class="dashboard-grid">
        <a href="watchh.html" class="tile learn">Learn</a>
        <a href="newhtml.html" class="tile animate">Animate</a>
        <a href="finalupload.html" class="tile community">Community</a>
        <a href="feedback.html" class="tile feedback">Feedback</a>
    </div>
</body>
</html>
